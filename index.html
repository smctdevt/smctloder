<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMCT Group Loader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loader">
        <div id="redBackground">
            <div id="blueBackground">
                <div id="whiteBackground">
                    <div id="yellowBackground">
                        <div id="content">
                            <p id="smct">
                                <span class="letter" style="--index: 0;">S</span>
                                <span class="letter" style="--index: 1;">M</span>
                                <span class="letter" style="--index: 2;">C</span>
                                <span class="letter" style="--index: 3;">T</span>
                            </p>
                            <p id="groupOfCompanies">Group of Companies</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Progress Bar Container Below Loader -->
    <div id="progressBarContainer">
        <div id="progressBar">
            <div id="motorcycleContainer">
                <img id="motorcycle" src="img/bajaj.png" alt="Bajaj">
                <div class="smoke" style="--index: 0"></div>
                <div class="smoke" style="--index: 1"></div>
                <div class="smoke" style="--index: 2"></div>
                <div class="smoke" style="--index: 3"></div>
            </div>
            <div id="progressBarFill"></div>
            <div id="loadingText">Please wait...</div>
        </div>
    </div>



</body>

</html>
